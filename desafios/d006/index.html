<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <p><abbr title="Use a tag <P>">Parágrafos</abbr></p>
    <p><abbr title="Use a tag <h1> a <h6> sendo <h1> o maior">Títulos</abbr></p>
    <p><abbr title="Use a tag <img src = 'ctrl + barra de espaco'> para selecionar a imagens necessárias">Imagens</abbr></p>
    <p><abbr title="Use a tag <abbr title = ' TEXTO'> para explicar abreviações ">Abreviações</abbr></p>
    <p><abbr title="Use a tag <code> </code> dentro do <p> para formatar código para ser lido">Códigos-fonte</abbr></p>
    <p><abbr title="Use a tag <ol> para gerar listas numeradas e use a tag <li> para criar as linha da tabela">Listas numeradas</abbr></p>
    <p><abbr title="Use a tag <ul> para gerar listas desordenadas e use a tag <li> para criar as linhas da tabela">Listas com marcadores</abbr></p>
    <p><abbr title="Use a tag <dl> para gerar listas de definições, depois você usa o tag <dt> para escrever o termo e por ultimo você usa a tag <dd> para dar a definição do termo">Listas de definição</abbr></p>
    <p><abbr title="Use a tag <a> para criar links externos ou internos"> Links </abbr></p>
    <p><abbr title="Use a tag <picture> colocando ima tag <img src=''> e quantas tags <source media='tamanho min'> para criar resposividade, quando chega em determinados tamanhos ele trocar a imagem por outra menor"> </abbr>>Picture</abbr></p>
</body>
</html>
