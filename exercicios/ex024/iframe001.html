<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em Iframe</title>
    <style>
        iframe{ /* a css é soberana no caso de conflito as configurações feitas no CSS sempre valerão*/
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px"> <!-- um iframe carega um site dentro de outro ele é alinhado com a linha e tem o tamanho padrão 300px de largura e 150 de altura-->
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a><!-- nem todo site carrega o iframe por causa de proteção caso o iframe falhar uma alternativa é colocar um link para que ele vá para o site de destino-->
    </iframe>
    para aprender a progamar</p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="auto"><!--o atributo scolling é a adição de caso o conteudo do iframe exceda o tamanho do iframe ele cria uma barra de rolagem, o default é 'auto', também tem o 'yes'mesmo se o conteúdo caiba no frame ele vai ter a barra de rolagem, também tem o 'no' ,que não funciona em todos os navegadores , não deixa a barra de rolagem rolar-->
            no<a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        <iframe src="https://www.google.com" frameborder="0" scolling="auto"></iframe>
    </p>
    
</body>
</html>
