<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{
            font: 1em 'Kaushan Script';
        }
        /* usar o google fontes para achar a fonte tem a opção de baixar porem você tem a opção de importar a fonte atravez da internet
        é importante usar somente 3 ou 4 tipos de fonte no máximo */
    </style>
</head>
<body>
    <h1>
        testando novas fontes
    </h1>
    
</body>
</html>
