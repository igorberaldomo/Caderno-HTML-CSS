<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border:20px solid transparent;
            padding: 10px;
            border-image-source:url('borda.png'); /* coloca a imagem que você fez (transparente)*/
            border-image-slice: 27;/*corta a imagem em partes menores*/
            border-image-repeat: repeat;/*repete as parte menores. também pode ser usado o strech para esticar os elementos centrais*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
